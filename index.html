<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Digital Clock</h1>
    <div id="dayDate">
      <div id="day">Day</div>
      <div id="date">Date</div>
    </div>
    <div id="time">
      <span>h</span>
      <span>:</span>
      <span>m</span>
      <span>:</span>
      <span>s</span>
    </div>
    <div id="design">
        <span class="bisque-bg">Minimalist Design</span>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
